<!-- client/src/pages/account/template.html -->
<div class="flex flex-col md:flex-row gap-8 px-8 py-12">
    <aside class="md:w-1/4">
        <a href="/dashboard/profile" class="underline text-lg">Profil</a>
        <br>
        <a id="logoutBtn" class="mt-4 text-sm underline" href="#">Se déconnecter</a>
    </aside>
    <main class="md:w-3/4 bg-white p-8 rounded shadow">
        <h1 class="text-3xl mb-8">Votre Compte</h1>
        <form id="accountForm" class="flex flex-col gap-6">
            <div>
                <label class="block text-sm mb-1" for="nom">Nom*</label>
                <input id="nom" name="nom" type="text" class="w-full border border-black p-2" required>
            </div>
            <div>
                <label class="block text-sm mb-1" for="prenom">Prénom*</label>
                <input id="prenom" name="prenom" type="text" class="w-full border border-black p-2" required>
            </div>
            <div>
                <label class="block text-sm mb-1" for="email">E-mail*</label>
                <input id="email" name="email" type="email" class="w-full border border-black p-2" required>
                <p class="text-xs mt-1">Format attendu : nomprenom@domaine.com</p>
            </div>
            <div>
                <label class="block text-sm mb-1" for="password">Nouveau mot de passe</label>
                <input id="password" name="password" type="password" class="w-full border border-black p-2">
                <p class="text-xs mt-1 text-gray-500">Laisser vide pour ne pas changer</p>
            </div>
            <button type="submit" class="w-auto bg-gray-800 w-fit  text-white py-4 px-2 rounded ">Enregistrer les changements</button>
        </form>
    </main>
</div>


<section class="min-h-[70vh] flex items-center justify-center bg-gray-100 p-6">
    <div class="w-full max-w-2xl bg-gray-50 p-8 shadow-sm">
        <h2 class="text-sm font-semibold text-gray-700 mb-6">VOTRE COMPTE</h2>

        <form id="auth-form" method="post" class="space-y-4 bg-white p-6">
            <div>
                <label for="email" class="text-xs text-gray-600 block mb-1">E-mail <span class="text-gray-400 text-xs">* informations requises</span></label>
                <input id="email" name="email" type="email" required placeholder="nom@exemple.com"
                       class="w-full border border-gray-300 p-3 text-sm bg-white focus:outline-none focus:ring-1 focus:ring-gray-400"/>
                <p id="email-help" class="text-xs text-gray-400 mt-1">format attendu : nomprenom@domaine.com</p>
            </div>

            <div>
                <label for="password" class="text-xs text-gray-600 block mb-1">Mot de passe</label>
                <input id="password" name="password" type="password" required
                       class="w-full border border-gray-300 p-3 text-sm bg-white focus:outline-none focus:ring-1 focus:ring-gray-400"/>
                <ul class="text-xs text-gray-400 mt-2 space-y-1">
                    <li>- Au moins 8 caractères</li>
                    <li>- Au moins 1 lettre</li>
                    <li>- Au moins 1 caractère spécial</li>
                </ul>
            </div>

            <div id="form-error" class="text-sm text-red-600 hidden"></div>

            <div class="pt-4">
                <button id="submit-btn" type="submit"
                        class="w-full bg-gray-800 text-white py-3 rounded-sm text-sm">S'inscrire</button>
            </div>

            <div class="text-center mt-3">
                <a href="/auth/login" class="text-xs text-gray-600 underline">Se connecter</a>
            </div>
        </form>
    </div>
</section>
